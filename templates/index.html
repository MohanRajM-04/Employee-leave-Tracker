{% extends 'base.html' %}
{% block content %}
<div>
  <div class="container pt-4">
    <div class="row  p-0 mt-4">
      <div class="col-lg-4 mx-auto shadow p-0">
        <div class="alert alert-info">
          <h2>Apply Leave</h2>
        </div>
        <div class="p-4">
          <form action="/apply_leave/" method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <hr>
            <input type="submit" value="ADD" class="btn btn-info">
          </form>
        </div>
      </div>

      <div class="col">
        <div class="border">
          {% if leave|length == 0 %}
          <div class="p-4">
            <br>
            <br>
            <div class="alert alert-info text-center">
              <p class="" style="font-size: 30px;">No Leave Applied</p>
            </div>
            <br>
            <br>
          </div>

          {%else%}
          <div>
            <table class="table">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Date</th>
                  <th>Reason</th>
                  <th>Delete Task</th>
                </tr>
              </thead>

              <tbody>

                {% for l in leave %}
                <tr>
                  <td>{{forloop.counter}}</td>
                  <td>{{l.date}}</td>
                  <td>{{l.reason}}</td>

                  <td>
                    <a href="/delete_leave/{{l.id}}" title="Delete" class="">üóëÔ∏è</a>

                  </td>
                </tr>
                {%endfor%}


              </tbody>
            </table>
          </div>
          {%endif%}

        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
